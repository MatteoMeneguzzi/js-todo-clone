				<h1>My Checklist <i class="far fa-check-square"></i></h1>
			</header>

			<!-- main -->
			<main>
				<!-- Comando aggiungi cosa da fare -->
				<input
					type="text"
					class="add-todo"
					placeholder="Aggiungi una cosa da fare"
				/>

				<ul class="todos">
					<!-- Sample dei toDo, solo per vedere come risulta esteticamente un singolo toDo, poi cancellerò e sostituirò col template -->
				</ul>
			</main>
		</div>

		<!-- Template di To Do item -->

		<div id="template">
			<li>
				<span class="text">ciao</span>
				<i class="fas fa-backspace"></i>
			</li>
		</div>
